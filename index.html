<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>

  <style type="text/css">
  	.chart
    {
      height:1000px;
      width: 1000px;
    }
    .bar
    {
    	background-color: red;
    }

  </style>

  <script type="text/javascript">
	function draw(json_data) {
	  	console.log("hello")

	  	"use strict";
        var width = parseInt(d3.select("#scatter_chart").style('width'), 10);
        var height = parseInt(d3.select("#scatter_chart").style('height'), 10);
         

        var svg = d3.select("#scatter_chart")
            .append("svg")
            .attr('class', 'svg_scatter')
            .attr("width", width)
            .attr("height", height)

	  	var scatter_x_scale = d3.scale.linear()
					                    .domain([0,12500])
					                    .range([0, 400]);

		var scatter_y_scale = d3.scale.linear()
					                    .domain([100,0])
					                    .range([0, 400]);

	  	svg.selectAll("circle")
		    .data(json_data)
		  .enter().append("circle")
		  	.attr('class', 'bar')
		  	.attr('fill', 'red')
		    .attr("r", function(d) {
		    	return "10px"; })
		    .attr("cx", function(d) {
		    	return scatter_x_scale(d['GDP Capita']); })
		    .attr("cy", function(d) {
		    	return scatter_y_scale(d['Justification Percentage']); })

			                       
	  











	}
  </script>










</head>
<body>
<div class="chart" id="scatter_chart"></div>
	<script type="text/javascript">  
		d3.json("/data/d3_ready_nice.json", function(error, graph) {
		  if (error) return console.error(error);
		  draw(graph);
		});
	</script>
</body>
